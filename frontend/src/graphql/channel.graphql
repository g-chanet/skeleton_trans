mutation CreateChannel($args: CreateChannelInput!) {
  createChannel(args: $args) {
    id
  }
}

query FindAllChannels {
  findAllChannels {
    id
    name
    avatarUrl
    password
    channelType
    createdAt
  }
}

query FindAllPublicChannels {
  findAllPublicChannels {
    id
    name
    avatarUrl
    password
    channelType
    createdAt
  }
}

query FindAllProtectedChannels {
  findAllProtectedChannels {
    id
    name
    avatarUrl
    password
    channelType
    createdAt
  }
}

query FindChannel($args: FindChannelInput!) {
  findChannel(args: $args) {
    id
    name
    avatarUrl
    password
    channelType
    createdAt
  }
}

mutation JoinChannel($args: JoinChannelInput!) {
  joinChannel(args: $args) {
    channelId
    userId
    type
    muted
    createdAt
    updatedAt
  }
}
