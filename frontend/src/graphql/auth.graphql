mutation SignInLocal($args: SignInLocalInput!) {
  signInLocal(args: $args) {
    token
    user {
      doubleAuth
      avatarUrl
      id
      username
    }
  }
}

mutation SignUpLocal($args: SignUpLocalInput!) {
  signUpLocal(args: $args) {
    token
    user {
      id
      username
      avatarUrl
      doubleAuth
    }
  }
}

query FindMyUser {
  findMyUser {
    doubleAuth
    avatarUrl
    id
    username
  }
}