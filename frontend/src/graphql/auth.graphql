mutation SignInLocal($args: SignInLocalInput!) {
  signInLocal(args: $args) {
    avatarUrl
    doubleAuth
    id
    username
  }
}

mutation SignUpLocal($args: SignUpLocalInput!) {
  signUpLocal(args: $args) {
    id
    username
    avatarUrl
    doubleAuth
  }
}

query FindMyUser {
  findMyUser {
    doubleAuth
    avatarUrl
    id
    username
  }
}

mutation Logout {
  logout
}
